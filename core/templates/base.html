<!DOCTYPE html>
<html>
<head>
    <title>Job Tracker</title>
</head>
<body>

<nav>
    {% if user.is_authenticated %}
        <a href="{% url 'job_list' %}">Jobs</a>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>

    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
</nav>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
